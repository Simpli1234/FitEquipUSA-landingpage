<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Your Order | FitEquip USA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your FitEquip USA order status. Enter your Order ID for real-time updates.">
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
      <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=AW-17587967409"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'AW-17587967409');

    <style>
        body {
            background: #f6f8fa;
        }
        .order-track-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }
        .order-card {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 4px 32px rgba(221,36,118,0.08);
            padding: 40px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .order-card h2 {
            color: #dd2476;
            font-size: 2rem;
            margin-bottom: 18px;
        }
        .order-card input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            border: 1px solid #eee;
            font-size: 1.1rem;
            margin-bottom: 18px;
            background: #f6f8fa;
            transition: border 0.2s;
        }
        .order-card input:focus {
            border: 1.5px solid #dd2476;
            outline: none;
        }
        .order-card button {
            width: 100%;
            padding: 14px 0;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(221,36,118,0.10);
            transition: background 0.2s;
        }
        .order-card button:hover {
            background: linear-gradient(90deg, #dd2476 0%, #ff512f 100%);
        }
        .order-status {
            margin-top: 24px;
            font-size: 1.1rem;
            color: #222;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><img src="./assets/logo.png" alt="FitEquip USA" style="height:40px;"></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="order-track-section">
            <div class="order-card">
                <h2>Track Your Order</h2>
                <input type="text" id="orderId" placeholder="Enter your Order ID" required>
                <button onclick="trackOrder()">Track Order</button>
                <div class="order-status" id="orderStatus"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 FitEquip USA. All rights reserved.</p>
    </footer>
    <script>
        function trackOrder() {
            const orderId = document.getElementById('orderId').value.trim();
            const statusDiv = document.getElementById('orderStatus');
            if (!orderId) {
                statusDiv.textContent = "Please enter a valid Order ID.";
                statusDiv.style.color = "#dd2476";
                return;
            }
            // Demo status logic
            if (orderId === "12345") {
                statusDiv.textContent = "Order #12345: Shipped. Expected delivery in 2 days.";
                statusDiv.style.color = "#22bb33";
            } else {
                statusDiv.textContent = "Order not found. Please check your Order ID.";
                statusDiv.style.color = "#dd2476";
            }
        }
    </script>
</body>
</html>
